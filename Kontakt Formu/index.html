<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt Formu</title>
</head>
<body>
    <!--Başlıq Hissəsi-->
    <h1>Bizimlə Əlaqə</h1>
    <!--Mətn Hissəsi-->
    <p>Zəhmət olmasa, aşağıdakı formanı dolduraraq bizimlə əlaqə saxlayın. Sizin fikirləriniz və suallarınız bizim üçün önəmlidir.</p>
    <!--Forma Hissəsi-->
    <form action="#" method="post">
        <label for="name">Adınız:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Ünvanınız:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Mesajınız:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Göndər">
    </form>
</body>
</html>
